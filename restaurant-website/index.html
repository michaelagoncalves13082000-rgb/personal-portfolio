    <link rel="stylesheet" href="style.css">
    <!--Importing Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sacramento&display=swap" rel="stylesheet">
    <!--Linking awesome fonts for icons-->
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css>
  </head>

  <body>
    <!--Header and NavBar-->
    <header>
      <nav class="navbar section-content">
        <a href="#" class="nav-logo">
          <h2 class="logo-text">üçù Rosso & Basil</h2>
        </a>
        <ul class="nav-menu">

          <button id="menu-close-button" class="fas fa-times"></button>

          <li class="nav-item">
            <a href="#" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Menu</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Reviews</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Gallery</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Contact</a>
          </li>
        </ul>
        <button id="menu-open-button" class="fas fa-bars"></button>

      </nav>
    </header>
    
    <main>
      <!--Hero section-->
      <section class="hero-section">
        <div class="section-content">
          <div class="hero-details">
            <h2 class="title">Best Pasta in Town</h2>
            <h3 class="subtitle">Homemade, authentic, Italian pasta</h3>
            <p class="description">Benvenuto! Here at Rosso & Basil we take pride in our homemade pasta, where every bowl feels like Italy.</p>

            <div class="buttons">
              <a href="#" class="button order-now">Order Now</a>
              <a href="#" class="button contact-us">Contact Us</a>
            </div>
          </div>
          <div class="hero-image-wrapper">
            <img src="/assets/Italian-Pasta-hero.png" alt="traditional pasta bowl" class="hero-image">
          </div>
        </div>
      </section>
    </main>
