<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width , initial-scale=1">
  <title>Cozy Code</title>
  <meta name="description" content="Teaching you Coding">
  <meta name="author" content="Cozy Code">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Pixelify+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
<!--Audio for Background Music-->
  <audio id="bgMusic" loop>
    <source src="assets/intro-music.mp3" type="audio/mpeg">
  </audio>
<!--Audio controls and volume slider-->
  <div class="audioControls">
    <button id="muteBtn"></button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.1">
  </div>
<!--Click to begin and music will start-->
  <div class="laptop">
    <div class="screen" style="display: inline-block">
      <h1 id="begin" class="typing1">Click to Begin!</h1>
      <h1 id="welcome">Welcome to Cozy Code</h1>
    </div>

    <div id="avatarScreen" class="hidden">
      <h2 id="chooseAvatar">Choose Your Avatar</h2>
      <div class="avatars">
        <div class="choice">
          <img src="/assets/Boy-avatar.png" alt="boy" id="boy-avatar">
          <label id="boy-label">Boy</label>
        </div>

        <div class="choice">
          <img src="/assets/Girl-avatar.png" alt="girl" id="girl-avatar">
          <label id="girl-label">Girl</label>
        </div>

      </div>
    </div>

  </div>

    <script src="script.js"></script>
</body>
</html>
